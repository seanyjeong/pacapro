<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #276749; padding: 15pt 40pt;
}
.header-text {
  color: #ffffff; font-size: 28pt; font-weight: bold; margin: 0;
}
.header-sub {
  color: #c6f6d5; font-size: 14pt; margin: 3pt 0 0 0;
}
.content {
  padding: 15pt 40pt; flex: 1; display: flex; gap: 20pt;
}
.left-col {
  flex: 1;
}
.right-col {
  flex: 1; display: flex; flex-direction: column; justify-content: center;
}
.feature-item {
  background: #f0fff4; border-left: 4pt solid #38a169;
  padding: 8pt 12pt; margin: 0 0 8pt 0;
}
.feature-title {
  color: #276749; font-size: 14pt; font-weight: bold; margin: 0 0 3pt 0;
}
.feature-desc {
  color: #4a5568; font-size: 11pt; margin: 0;
}
.highlight-box {
  background: #276749; border-radius: 10pt; padding: 20pt;
  text-align: center;
}
.highlight-text {
  color: #ffffff; font-size: 16pt; font-weight: bold; margin: 0 0 8pt 0;
}
.highlight-sub {
  color: #9ae6b4; font-size: 13pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-text">MAXT: 트레이닝 관리 시스템</p>
  <p class="header-sub">운동 기록을 데이터로, 성장을 눈으로</p>
</div>
<div class="content">
  <div class="left-col">
    <div class="feature-item">
      <p class="feature-title">운동 라이브러리</p>
      <p class="feature-desc">학원 운동 미리 등록, 선택만 하면 끝</p>
    </div>
    <div class="feature-item">
      <p class="feature-title">빠른 기록</p>
      <p class="feature-desc">강사가 30초 만에 기록 완료</p>
    </div>
    <div class="feature-item">
      <p class="feature-title">성장 그래프</p>
      <p class="feature-desc">체력 변화를 시각화</p>
    </div>
    <div class="feature-item">
      <p class="feature-title">학부모 공유</p>
      <p class="feature-desc">성장 리포트 쉽게 공유</p>
    </div>
  </div>
  <div class="right-col">
    <div class="highlight-box">
      <p class="highlight-text">"우리 애 실력 늘었나요?"</p>
      <p class="highlight-sub">그래프로 보여드립니다</p>
    </div>
  </div>
</div>
</body>
</html>
