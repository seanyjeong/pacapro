<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #e53e3e; padding: 15pt 40pt;
}
.header-text {
  color: #ffffff; font-size: 26pt; font-weight: bold; margin: 0;
}
.content {
  padding: 20pt 50pt; flex: 1;
}
.problem-item {
  background: #fff5f5; border-left: 5pt solid #e53e3e;
  padding: 10pt 15pt; margin: 0 0 10pt 0; border-radius: 0 6pt 6pt 0;
}
.problem-title {
  color: #c53030; font-size: 16pt; font-weight: bold; margin: 0 0 3pt 0;
}
.problem-desc {
  color: #744210; font-size: 12pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-text">지금 학원 운영, 이런 불편함 없으세요?</p>
</div>
<div class="content">
  <div class="problem-item">
    <p class="problem-title">엑셀로 학생 관리</p>
    <p class="problem-desc">파일 여러 개, 수정할 때마다 헷갈리고 실수도 잦고...</p>
  </div>
  <div class="problem-item">
    <p class="problem-title">학원비 미납자 파악이 어려움</p>
    <p class="problem-desc">누가 냈는지, 안 냈는지 일일이 확인해야 하고...</p>
  </div>
  <div class="problem-item">
    <p class="problem-title">운동 기록은 수기로</p>
    <p class="problem-desc">학생이 뭘 했는지 기억 안 나고, 학부모한테 설명하기 애매...</p>
  </div>
  <div class="problem-item">
    <p class="problem-title">성장 결과를 보여주기 어려움</p>
    <p class="problem-desc">"우리 애 실력 늘었나요?" 에 답하기가 막막...</p>
  </div>
</div>
</body>
</html>
