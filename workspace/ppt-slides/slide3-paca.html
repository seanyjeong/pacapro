<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2b6cb0; padding: 20pt 40pt;
}
.header-text {
  color: #ffffff; font-size: 32pt; font-weight: bold; margin: 0;
}
.header-sub {
  color: #bee3f8; font-size: 16pt; margin: 5pt 0 0 0;
}
.content {
  padding: 25pt 40pt; flex: 1; display: flex; flex-wrap: wrap; gap: 15pt;
}
.feature-box {
  background: #ebf8ff; border-radius: 10pt; padding: 15pt 20pt;
  width: 200pt; box-sizing: border-box;
}
.feature-title {
  color: #2c5282; font-size: 16pt; font-weight: bold; margin: 0 0 8pt 0;
}
.feature-desc {
  color: #4a5568; font-size: 12pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-text">P-ACA: 학원 관리 시스템</p>
  <p class="header-sub">학원 운영에 필요한 모든 것을 한 곳에서</p>
</div>
<div class="content">
  <div class="feature-box">
    <p class="feature-title">학생 관리</p>
    <p class="feature-desc">이름, 연락처, 등록일, 상태까지 한눈에</p>
  </div>
  <div class="feature-box">
    <p class="feature-title">수업 스케줄</p>
    <p class="feature-desc">누가 언제 오는지, 출결 체크까지</p>
  </div>
  <div class="feature-box">
    <p class="feature-title">학원비 관리</p>
    <p class="feature-desc">자동 청구, 미납자 알림까지</p>
  </div>
  <div class="feature-box">
    <p class="feature-title">강사 급여</p>
    <p class="feature-desc">수업 수에 따른 자동 계산</p>
  </div>
  <div class="feature-box">
    <p class="feature-title">시즌 등록</p>
    <p class="feature-desc">특강, 캠프 별도 관리</p>
  </div>
  <div class="feature-box">
    <p class="feature-title">알림톡 발송</p>
    <p class="feature-desc">학부모에게 자동 안내 메시지</p>
  </div>
</div>
</body>
</html>
