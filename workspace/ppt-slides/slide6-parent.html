<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #805ad5; padding: 20pt 40pt;
}
.header-text {
  color: #ffffff; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  padding: 25pt 40pt; flex: 1; display: flex; gap: 30pt;
}
.left-col {
  flex: 1;
}
.right-col {
  flex: 1; display: flex; flex-direction: column; justify-content: center;
}
.scenario-box {
  background: #faf5ff; border-radius: 10pt; padding: 20pt; margin: 0 0 15pt 0;
}
.scenario-label {
  color: #6b46c1; font-size: 12pt; font-weight: bold; margin: 0 0 8pt 0;
}
.scenario-text {
  color: #553c9a; font-size: 16pt; margin: 0;
}
.quote-box {
  background: #48bb78; border-radius: 12pt; padding: 25pt; text-align: center;
}
.quote-text {
  color: #ffffff; font-size: 18pt; font-weight: bold; margin: 0 0 15pt 0;
}
.quote-sub {
  color: #c6f6d5; font-size: 14pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-text">학부모를 설득하는 가장 강력한 무기</p>
</div>
<div class="content">
  <div class="left-col">
    <div class="scenario-box">
      <p class="scenario-label">기존</p>
      <p class="scenario-text">"열심히 하고 있어요~"</p>
    </div>
    <div class="scenario-box">
      <p class="scenario-label">MAXT 사용 후</p>
      <p class="scenario-text">"3개월 전보다 제자리멀리뛰기 15cm 늘었어요"</p>
    </div>
  </div>
  <div class="right-col">
    <div class="quote-box">
      <p class="quote-text">숫자로 보여주면</p>
      <p class="quote-text">학부모가 믿습니다</p>
      <p class="quote-sub">→ 재등록률 UP</p>
    </div>
  </div>
</div>
</body>
</html>
